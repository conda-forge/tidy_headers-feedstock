{% set name = "tidy_headers" %}
{% set version = "1.0.0" %}
{% set sha256 = "cf2518d12b973768b272a8d539c4a52ba7e452b023f0576249dd6013c8fe94e7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - setuptools
    - pytest-runner
  run:
    - python
    - numpy

test:
  imports:
    - tidy_headers

about:
  home: https://github.com/untzag/tidy_headers
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Easy headers, inspired by the tidy data specification." 

extra:
  recipe-maintainers:
    - untzag
