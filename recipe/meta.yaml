{% set name = "tidy_headers" %}
{% set version = "1.0.1" %}
{% set sha256 = "d5970a61a82f1b30683e96f1c67f35ae827c8259dbcc94c3018dfb78caee7c6f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - setuptools
    - pytest-runner
  run:
    - python
    - numpy

test:
  imports:
    - tidy_headers

about:
  home: https://github.com/untzag/tidy_headers
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Easy headers, inspired by the tidy data specification." 

extra:
  recipe-maintainers:
    - untzag
